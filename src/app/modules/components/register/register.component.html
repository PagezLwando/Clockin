<div>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field>
            <label>Name:</label>
            <input type="text" id="name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <label>Email:</label>
            <input type="email" id="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <label>Cell Number:</label>
            <input type="number" id="cellNumber" formControlName="cellNumber">
        </mat-form-field>
        <mat-form-field>
            <label>Password:</label>
            <input type="password" id="name" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <label>Confirm Password:</label>
            <input type="password" id="name" formControlName="cpassword">
        </mat-form-field>
        <div>
            <button>Submit</button>
        </div>
    </form>
</div>
